<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css">
    <!--<link rel="stylesheet" href="./estilos/mq.css">-->
    <script defer src="./js/script.js" ></script>
    <link rel="icon" href="imagens/pokebola.png">
    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="#"
            alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> <a id="traço">-</a>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou número" required/>
        </form>

        <div id="buttons">
            <button id="prev" class="bt"><img src="imagens/angulo-duplo-esquerdo.png" alt="Prev" class="nav"></button>
            <button id="next" class="bt"><img src="imagens/angulo-duplo-direito.png" alt="Next" class="nav"></button>
        </div>

        <img src="./imagens/pokedex.png" alt="Pokédex" id="pokedex">
    </main>
</body>

</html>
